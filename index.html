    <main>
        <h1>🥳🎉🥳Palindrome Birthday🥳🎉🥳</h1>
        <p>A palindromic number is a number that remains the same when its digits are reversed. In other words, it has reflectional symmetry across a vertical axis.</p>
        <p>Select your birthdate to know whether your birthday is palindrome or not.</p>
      <input type="date" id="bday-input" /><br>
      <button id="show-btn">Check Palindrome</button>
      <p id="result"></p>
      </main>
